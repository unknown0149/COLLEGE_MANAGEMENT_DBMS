<!DOCTYPE html>
<html>
<head>
    <title>Add Class</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(120deg, #fbc2eb 0%, #a6c1ee 100%);
            font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
        }
        .add-class-card {
            background: rgba(255,255,255,0.85);
            border-radius: 1.5rem;
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.12);
            margin: 4rem auto;
            padding: 2.5rem 2rem;
            max-width: 500px;
            backdrop-filter: blur(8px);
        }
        h2 {
            color: #8e54e9;
            font-weight: 800;
            margin-bottom: 2rem;
            text-align: center;
        }
        .btn-primary {
            background: linear-gradient(90deg, #8e54e9 0%, #43cea2 100%);
            border: none;
            font-weight: 700;
            border-radius: 0.7rem;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #43cea2 0%, #8e54e9 100%);
        }
    </style>
</head>
<body>
    <div class="add-class-card">
        <h2>Add Class</h2>
        <form method="POST" action="{{ url_for('add_class') }}">
            <div class="mb-3">
                <label for="class_name" class="form-label">Subject Name</label>
                <input type="text" class="form-control" id="class_name" name="class_name" placeholder="Subject" required>
            </div>
            <div class="mb-3">
                <label for="class_section" class="form-label">Class Section</label>
                <select id="class_section" name="class_section" class="form-select" required>
                    <option value="" disabled selected>Select Class Section</option>
                    {% for section in class_sections %}
                    <option value="{{ section[0] }}">{{ section[0] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="attendance_date" class="form-label">Attendance Date</label>
                <input type="date" class="form-control" id="attendance_date" name="attendance_date" required pattern="\d{4}-\d{2}-\d{2}" title="Please enter a date in the format yyyy-mm-dd">
            </div>
            <button type="submit" class="btn btn-primary w-100">Add Class</button>
        </form>
    </div>
</body>
</html>
