<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Login</h3>
                </div>
                <div class="card-body">
                    {% if error %}
                        <div class="alert alert-danger">{{ error }}</div>
                    {% endif %}
                    <form method="post">
                        <div class="mb-3">
                            <label for="role" class="form-label">Login as</label>
                            <select name="role" id="role" class="form-select" required>
                                <option value="admin">Admin</option>
                                <option value="teacher">Teacher</option>
                                <option value="student">Student</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label" id="username-label">Username</label>
                            <input type="text" class="form-control" name="username" id="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label" id="password-label">Password</label>
                            <input type="password" class="form-control" name="password" id="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                    <div class="mt-3">
                        <small class="text-muted">
                            <b>Student Login:</b> Use your <b>Student ID</b> as username and <b>Phone</b> as password.<br>
                            <b>Teacher/Admin Login:</b> Use your username and password.
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    // Optional: Change label text based on role
    document.getElementById('role').addEventListener('change', function() {
        if (this.value === 'student') {
            document.getElementById('username-label').innerText = 'Student ID';
            document.getElementById('password-label').innerText = 'Phone';
        } else {
            document.getElementById('username-label').innerText = 'Username';
            document.getElementById('password-label').innerText = 'Password';
        }
    });
</script>
</body>
</html>
