<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Exams | College Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0">Manage Exams</h2>
        </div>
        <div class="card-body">
            <form method="POST" class="add-form mb-4">
                <h3>Add New Exam</h3>
                <div class="mb-3">
                    <label for="class_id" class="form-label">Select Class</label>
                    <select name="class_id" id="class_id" class="form-select" required>
                        <option value="">Select Class</option>
                        {% for class in classes %}
                        <option value="{{ class.class_id }}">{{ class.class_name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="exam_name" class="form-label">Exam Name</label>
                    <input type="text" name="exam_name" id="exam_name" class="form-control" placeholder="Exam Name" required>
                </div>
                <div class="mb-3">
                    <label for="exam_date" class="form-label">Exam Date</label>
                    <input type="date" name="exam_date" id="exam_date" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success">Add Exam</button>
            </form>

            <table class="table table-hover table-bordered align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>Class</th>
                        <th>Exam</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    {% for exam in exams %}
                    <tr>
                        <td>{{ exam.class_name }}</td>
                        <td>{{ exam.exam_name }}</td>
                        <td>{{ exam.exam_date }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary mt-3">Back to Dashboard</a>
        </div>
    </div>
</div>
</body>
</html>
