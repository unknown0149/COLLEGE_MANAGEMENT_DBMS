<!DOCTYPE html>
<html>
<head>
    <title>Teacher Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(120deg, #fbc2eb 0%, #a6c1ee 100%);
            font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
        }
        .registration-card {
            background: rgba(255,255,255,0.85);
            border-radius: 1.5rem;
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.12);
            margin: 4rem auto;
            padding: 2.5rem 2rem;
            max-width: 500px;
            backdrop-filter: blur(8px);
        }
        h2 {
            color: #2193b0;
            font-weight: 800;
            margin-bottom: 2rem;
            text-align: center;
        }
        .btn-primary {
            background: linear-gradient(90deg, #2193b0 0%, #6dd5ed 100%);
            border: none;
            font-weight: 700;
            border-radius: 0.7rem;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #6dd5ed 0%, #2193b0 100%);
        }
    </style>
</head>
<body>
    <div class="registration-card">
        <h2><strong>Teacher Registration</strong></h2>
        <form method="POST" action="{{ url_for('register') }}">
            <input class="form-control" type="text" name="name" placeholder="Name" required><br>
            <input class="form-control" type="text" name="username" placeholder="Username" required><br>
            <input class="form-control" type="password" name="password" placeholder="Password" required><br>
            <input class="form-control" type="email" name="email" placeholder="Email" required><br>
            <input class="form-control" type="text" name="phone" placeholder="Phone Number" required><br>
            <input class="btn btn-primary" type="submit" value="Register"><br>
        </form>
        {% if message %}
            <p class="msg">{{ message }}</p>
        {% endif %}
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
