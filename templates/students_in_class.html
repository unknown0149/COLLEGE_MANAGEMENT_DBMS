<!DOCTYPE html>
<html>
<head>
    <title>Students in Class {{ class_sec }}</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-body">
            <h3 class="mb-4">Students in <span class="text-primary">{{ class_sec }}</span></h3>
            <table class="table table-bordered align-middle">
                <thead>
                    <tr>
                        <th>Student ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                    </tr>
                </thead>
                <tbody>
                    {% for student in students %}
                    <tr>
                        <td>{{ student[0] }}</td>
                        <td>{{ student[1] }}</td>
                        <td>{{ student[2] }}</td>
                        <td>{{ student[3] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a href="/teacher/dashboard" class="btn btn-secondary mt-3">Back</a>
        </div>
    </div>
</div>
</body>
</html>
