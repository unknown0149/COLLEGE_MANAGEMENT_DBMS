<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="admin-body">
    <nav class="navbar navbar-dark admin-navbar">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">College Management System</span>
            <div class="d-flex align-items-center text-white">
                <span class="me-3"><i class="fas fa-user-shield"></i> Welcome, Admin</span>
                <a href="{{ url_for('logout') }}" class="btn btn-outline-light btn-sm">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <div class="row g-4">
            <!-- Academic Management -->
            <div class="col-md-6 col-lg-3">
                <div class="dashboard-card">
                    <div class="card-icon bg-primary">
                        <i class="fas fa-graduation-cap"></i>
                    </div>
                    <h3>Academic</h3>
                    <div class="links">
                        <a href="{{ url_for('admin_exams') }}">
                            <i class="fas fa-file-alt"></i> Exams
                        </a>
                        <a href="{{ url_for('admin_grades') }}">
                            <i class="fas fa-chart-line"></i> Grades
                        </a>                        <a href="{{ url_for('admin_view_attendance') }}">
                            <i class="fas fa-user-check"></i> Attendance
                        </a>
                    </div>
                </div>
            </div>

            <!-- User Management -->
            <div class="col-md-6 col-lg-3">
                <div class="dashboard-card">
                    <div class="card-icon bg-success">
                        <i class="fas fa-users"></i>
                    </div>
                    <h3>Users</h3>                    <div class="links">
                        <a href="{{ url_for('student_register') }}">
                            <i class="fas fa-user-plus"></i> Add Student
                        </a>
                        <a href="{{ url_for('view_students') }}">
                            <i class="fas fa-user-graduate"></i> View Students
                        </a>
                        <a href="{{ url_for('get_student') }}">
                            <i class="fas fa-user-edit"></i> Update Student
                        </a>
                        <a href="{{ url_for('register') }}">
                            <i class="fas fa-chalkboard-teacher"></i> Add Teacher
                        </a>
                    </div>
                </div>
            </div>

            <!-- Facilities -->
            <div class="col-md-6 col-lg-3">
                <div class="dashboard-card">
                    <div class="card-icon bg-info">
                        <i class="fas fa-building"></i>
                    </div>
                    <h3>Facilities</h3>                    <div class="links">
                        <a href="{{ url_for('manage_library') }}">
                            <i class="fas fa-book"></i> Library
                        </a>
                        <a href="{{ url_for('manage_hostels') }}">
                            <i class="fas fa-home"></i> Hostels
                        </a>
                        <a href="{{ url_for('admin_fees') }}">
                            <i class="fas fa-money-bill"></i> Fees
                        </a>
                    </div>
                </div>
            </div>

            <!-- Communication -->
            <div class="col-md-6 col-lg-3">
                <div class="dashboard-card">
                    <div class="card-icon bg-warning">
                        <i class="fas fa-comments"></i>
                    </div>
                    <h3>Communication</h3>
                    <div class="links">                        <a href="{{ url_for('admin_events') }}">
                            <i class="fas fa-calendar"></i> Events
                        </a>
                        <a href="{{ url_for('admin_view_notifications') }}">
                            <i class="fas fa-bell"></i> Notifications
                        </a>                        <a href="{{ url_for('admin_documents') }}">
                            <i class="fas fa-file"></i> Documents
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
