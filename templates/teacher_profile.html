<!DOCTYPE html>
<html>
<head>
    <title>Teacher Profile</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(120deg, #fbc2eb 0%, #a6c1ee 100%);
            font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
        }
        .profile-card {
            background: rgba(255,255,255,0.85);
            border-radius: 1.5rem;
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.12);
            margin: 4rem auto;
            padding: 2.5rem 2rem;
            max-width: 500px;
            backdrop-filter: blur(8px);
        }
        h2 {
            color: #2193b0;
            font-weight: 800;
            margin-bottom: 2rem;
            text-align: center;
        }
        .profile-info {
            font-size: 1.1rem;
        }
        .profile-info strong {
            color: #43cea2;
        }
        .btn-primary {
            background: linear-gradient(90deg, #2193b0 0%, #6dd5ed 100%);
            border: none;
            font-weight: 700;
            border-radius: 0.7rem;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #6dd5ed 0%, #2193b0 100%);
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <h2>Teacher Profile</h2>
        <div class="profile-info mb-4">
            <p><strong>Name:</strong> {{ profile_data[0] }}</p>
            <p><strong>Email:</strong> {{ profile_data[1] }}</p>
            <p><strong>Phone:</strong> {{ profile_data[2] }}</p>
        </div>
        <form method="post" action="/teacher/update_profile">
            <div class="mb-3">
                <input type="text" class="form-control" name="name" placeholder="Update Name" value="{{ profile_data[0] }}" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" name="email" placeholder="Update Email" value="{{ profile_data[1] }}" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="phone" placeholder="Update Phone" value="{{ profile_data[2] }}" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Update Profile</button>
        </form>
    </div>
</body>
</html>
