<!DOCTYPE html>
<html>
<head>
    <title>Mark Attendance - {{ class_name }}</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-body">
            <h3 class="mb-4">Mark Attendance for <span class="text-primary">{{ class_name }}</span> ({{ class_sec }})</h3>
            <form method="post">
                <table class="table table-bordered align-middle">
                    <thead>
                        <tr>
                            <th>Student Name</th>
                            <th>Present</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for student in students %}
                        <tr>
                            <td>{{ student[1] }}</td>
                            <td>
                                <input type="checkbox" name="attendance" value="{{ student[0] }}">
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <div class="d-flex justify-content-between mt-4">
                    <a href="/teacher/dashboard" class="btn btn-secondary">Back</a>
                    <button type="submit" class="btn btn-primary">Submit Attendance</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
